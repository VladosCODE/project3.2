<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/book/{id}(id=${book.getId_book()})}" th:object="${book}">
    <label for="name">Enter name book: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="author">Enter author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
    <br/>
    <label for="year_release">Enter year_release: </label>
    <input type="text" th:field="*{year_release}" id="year_release"/>
    <div style="color:red" th:if="${#fields.hasErrors('year_release')}" th:errors="*{year_release}">Year_release Error</div>
    <br/>
    <input type="submit" value="Update book!"/>
</form>
</body>
</html>
