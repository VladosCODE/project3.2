<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/person}" th:object="${person}">
    <label for="fio">Enter FIO: </label>
    <input type="text" th:field="*{fio}" id="fio"/>
    <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">FIO Error</div>
    <br/>
    <label for="year_born">Enter year of birth: </label>
    <input type="text" th:field="*{year_born}" id="year_born"/>
    <div style="color:red" th:if="${#fields.hasErrors('year_born')}" th:errors="*{year_born}">Year_born Error</div>
    <br/>
    <input type="submit" value="Add new person!"/>
</form>
</body>
</html>
